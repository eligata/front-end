<div class="row justify-content-center">
  <b class="mt-5 mb-3"><h1>Sign Up</h1></b>
</div>

<div class="row justify-content-center">
  <div class="col-lg-4">
    <!-- Login -->
    <form [formGroup]='registerForm' (ngSubmit)='register(registerForm.value)'>
      <c-input [formControl]="registerForm.controls.email" placeholder="Email"></c-input>
      <c-input [formControl]="registerForm.controls.password" placeholder="Password" type="password"></c-input>

      <input type="submit" class='btn btn-block btn-outline-secondary' value="Sign Up">
    </form>
  </div>
</div>
